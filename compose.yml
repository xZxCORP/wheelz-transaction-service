services:
  app:
    build:
      context: .
      target: development
    ports:
      - '${API_PORT}:{API_PORT}'
    networks:
      - transaction-services
      - wheelz-app
    develop:
      watch:
        - path: ./src
          target: /app/src
          action: sync+restart
        - path: .env
          target: /app/.env
          action: sync+restart
        - path: package.json
          action: rebuild
        - path: package-lock.json
          action: rebuild

networks:
  transaction-services:
  wheelz-app:
    external: true
